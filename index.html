<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Card Sorting Analysis Visualization for UX Research">
    <meta name="theme-color" content="#0066CC">
    <title>Card Sorting Analysis - UX Research Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Card Sorting Analysis</h1>
            <p class="subtitle">UX Research Visualization • June 2025</p>
        </header>

        <main>
            <section class="visualization">
                <h2>Co-occurrence Matrix</h2>
                <div id="heatmap"></div>
                <div id="legend" aria-label="Color scale legend showing co-occurrence strength"></div>
            </section>

            <section class="stats">
                <h2>Key Statistics</h2>
                <div id="statistics" aria-live="polite"></div>
            </section>

            <section class="relationships">
                <h2>Relationship Analysis</h2>
                <div id="relationships" aria-live="polite"></div>
            </section>
        </main>

        <footer>
            <p class="footnote">Data visualization created with D3.js • Last updated June 2025</p>
        </footer>
    </div>
    <script src="visualization_v3.js"></script>
</body>
</html>
